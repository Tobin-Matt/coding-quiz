<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
            <a href="">View Highscores</a>
        </div>
        <!-- Access timer through javascript, replace text with "Time: " + -->
        <div id="timer"></div>
    </header>
    
    <div class="intro-container">
        <div class="intro-title">
            <h1>Timed Coding Quiz</h1>
        </div>
        <div class="intro-content">
            <p>This is where all the instructions to the quiz will be placed.</p>
        </div>
        <div class="intro-buttons">
            <button id="start-btn">Start Quiz</button>
        </div>
    </div>

    <div class= "question-container hidden">
        <div>
            <h1 id="question"></h1>
        </div>
        
        
        <div id="option-btns">
            <button type="button" class="buttons" id="btn0"> 
                <span id="option0"></span>
            </button>
            <button type="button" class="buttons" id="btn1">
                <span id="option1"></span>
            </button>
            <button type="button" class="buttons" id="btn2">
                <span id="option2"></span>
            </button>
            <button type="button" class="buttons" id="btn3">
                <span id="option3"></span>
            </button>
        </div>

        <button type="button" id="previous-btn"> Previous </button>
        <button type="button" id="next-btn"> Next </button>
        
        <div class="alert-message">
            <hr>
            <p class="correct-wrong">Correct!</p>
        </div>
    </div>
    
    <script src="./Assets/js/script.js"></script>
</body>
</html>
