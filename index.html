<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
            <a href="">View Highscores</a>
        </div>
        <!-- Access timer through javascript, replace text with "Time: " + -->
        <div id="timer"></div>
    </header>
    
    <div class="intro-container">
        <div class="intro-title">
            <h3>Timed Coding Quiz</h3>
        </div>
        <div class="intro-content">
            <p>This is where all the instructions to the quiz will be placed.</p>
        </div>
        <div class="intro-buttons">
            <button id="start-btn">Start Quiz</button>
        </div>
    </div>

    <div class="question-container hidden">
        <h3 class="question">First Question</h3>
        <div class="options">
            <ul class="option-btns">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </ul>
        </div>
        <div class="alert-message">
            <p class="correct-wrong"></p>
        </div>
    </div>
    
    <script src="./Assets/js/script.js"></script>
</body>
</html>
